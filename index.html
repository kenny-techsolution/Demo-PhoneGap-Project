    </head>
    <body>
        
        <!-- Start of first page -->
        <div data-role="page" id="home" data-position="fixed">
            
            <div data-role="header" data-position="fixed">
                <h1 id="foo">Foo</h1>
            </div><!-- /header -->
            
            <div data-role="content" id="main-content">
                <div data-role="content" id="search">
                    <input type="search" name="search" id="search-basic" value="" />
                </div>
                <button id="search-button">Button element</button>
                <p>I'm first in the source order so I'm shown as the page.</p>
                <p>View internal page called <a href="#bar">bar</a></p>
            </div><!-- /content -->
            
            <div data-role="footer" data-position="fixed">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->
        
        
        <!-- Start of second page -->
        <div data-role="page" id="result">
            <div data-role="header" data-position="fixed">
                <a href="#foo" id="back-to-home" data-role="button" data-inline="true">Back</a><h1>Bar</h1>
            </div><!-- /header -->
            
            <div data-role="content" >
                <ul data-role="listview" data-theme="d" id="list-container">
                </ul>
            </div><!-- /content -->
            
            <div data-role="footer" data-position="fixed">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->
        
        <!-- Start of third page -->
        <div data-role="page" id="menu">
            <div data-role="header" data-position="fixed">
                <a href="#bar" id="back-to-result" data-role="button" data-inline="true">Back</a><h1>Bar</h1>
            </div><!-- /header -->
            
            <div data-role="content" >
                <ul data-role="listview" data-theme="d" id="menu-container">
                </ul>
            </div><!-- /content -->
            
            <div data-role="footer" data-position="fixed">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->
    </body>
</html>
